{% extends 'base.html' %} 
{% load static %} 
{% block content %} 
{% include 'layout_admin/navbar.html' %} 
{% include 'layout_admin/sidebar.html' %}

 <!-- Main Content -->
 <div class="main-content">
    <section class="section">
      <div class="section-header">
        <h1>Halaman Tambah Data</h1>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
          <div class="breadcrumb-item"><a href="#">Data Sekolah</a></div>
          <div class="breadcrumb-item">Isi Data Sekolah</div>
        </div>
      </div>

      <div class="section-body">
        <h2 class="section-title">Tambah Data Sekolah</h2>

        <div class="row">
          <div class="container">
            <div class="card">
              <form>
                <div class="card-body">
                  <form method="POST" action="{% url "PengajuanSekolah" %}" class="needs-validation" novalidate="" autocomplete="off">
                  <div class="form-group">
                    <label>Nama Sekolah</label>
                    <input type="text" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Nama Kepala Sekolah</label>
                    <input type="text" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Nama Pengawas Sekolah</label>
                    <input type="text" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Alamat Sekolah</label>
                    <input type="text" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Guru PNS</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Guru Honorer</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Pegawai</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Siswa X</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Siswa XI</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Siswa XII</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label>Jumlah Ruang Kelas</label>
                    <input type="number" class="form-control" required="">
                  </div>
                  <div class="form-group">
                    <label for="jenisKelamin">Status Akreditasi</label>
                    <select class="form-select" id="jenisKelamin">
                        <option selected>Akreditasi</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="TT">TT</option>
                    </select>
                  </div>

                <div class="card-footer text-right">
                  <button class="btn btn-primary" type="save">Ajukan</button>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {% include 'layout_admin/footer.html' %} {% endblock content %}
